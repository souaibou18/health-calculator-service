<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Métabolisme Basal (BMR)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculateur de Métabolisme Basal (BMR)</h2>
        <div class="input-group">
            <label for="height">Taille (cm)</label>
            <input type="number" id="height" name="height" placeholder="Exemple : 175" required>
        </div>
        <div class="input-group">
            <label for="weight">Poids (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Exemple : 70" required>
        </div>
        <div class="input-group">
            <label for="age">Âge (années)</label>
            <input type="number" id="age" name="age" placeholder="Exemple : 25" required>
        </div>
        <div class="input-group">
            <label for="gender">Genre</label>
            <select id="gender" name="gender" required>
                <option value="">-- Sélectionnez votre genre --</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
            </select>
        </div>
        <button onclick="calculateBMR()">Calculer</button>

        <div class="result">
            <p>Métabolisme Basal (BMR) : <span id="bmr_result">0.00</span> kcal/jour</p>
        </div>
    </div>

    <script>
        function calculateBMR() {
            // Récupérer les valeurs des champs
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;

            // Vérifier que toutes les données sont présentes et valides
            if (isNaN(height) || isNaN(weight) || isNaN(age) || !gender) {
                alert("Veuillez remplir tous les champs avec des valeurs valides.");
                return;
            }

            let bmr;

            // Calculer le BMR en fonction du genre
            if (gender === "male") {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else if (gender === "female") {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            // Afficher le résultat
            document.getElementById('bmr_result').textContent = bmr.toFixed(2);
        }
    </script>
</body>
</html>
